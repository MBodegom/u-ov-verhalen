<!DOCTYPE html>

<head>
    <title>Utrecht (U-OV) verhalen Overzichtspagina</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="In opdracht van U-OV is dit. Hier staan alle 99 verhalen van Max J. Molovich.">
</head>

<body>
    <header>
        <a href="">
            <img src="img/logo-uov.svg" alt="Utrecht (U-OV) verhalen" title="Utrecht (U-OV) verhalen">
        </a>
    </header>

    <div>
        <section>
            <h1>Vind je boek</h1>
            <form action="">
                <label for="zoeken">Vind jouw verhaal!<input type="search" name="zoeken"></label>
                <div>
                    <button>Filteropties</button>
                    <button>Zoek mijn verhaal</button>
                </div>
            </form>
        </section>
    </div>

    <main>
        <article>
            <img src="img/doof_eenzaam-verhaal.jpg" alt="Verhaal: Doof. Eenzame sfeer">
            <h2>Hallo dit is een H2</h2>
            <footer>
                <h3>Dit is een H3</h3>
                <span>13-10-18</span>
                <span>*****</span>
                <span>Roy Csuka</span>
                <span>Perspectief</span>
                <span>Gemiddeld lang verhaal</span>
            </footer>
            <p>Tekstje onder dit mooie blokje. Hier zal iets van twee aan drie regels komen te staan.</p>
        </article>
    </main>
</body>
